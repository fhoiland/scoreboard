<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 id="home">HOME</h3>
                <span id="scoreHome">
                </span>
                <div class="number">
                    <div id="home-num1" onclick="homeAdd1()">+1</div>
                    <div id="home-num2" onclick="homeAdd2()">+2</div>
                    <div id="home-num3" onclick="homeAdd3()">+3</div>
                </div>
            </div>
            <div class="guest">
                <h3 id="guest">GUEST</h3>
                <div id="scoreGuest">
                </div>
                <div class="number">
                    <div id="guest-num1" onclick="guestAdd1()">+1</div>
                    <div id="guest-num2" onclick="guestAdd2()">+2</div>
                    <div id="guest-num3" onclick="guestAdd3()">+3</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
